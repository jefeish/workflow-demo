<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Mastercard Runbook Pages</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img width="100px" src="./images/mastercard-1.png" alt="Image Description"><br>GitHub / Mastercard Solution Docs',
      repo: 'githubcustomers/Mastercard',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      coverpage: false,
      mermaidConfig: {
        querySelector: ".mermaid"
      }
    }
  </script>

  };
</script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
  <!-- Docsify Plugins -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Prism syntax highlighting -->
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-git.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-shell-session.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-graphql.min.js"></script>
</body>
</html>
